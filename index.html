<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词消消乐</title>
    <style>
        /* -------------------------------------- */
        /* 整体风格 CSS: 可爱华丽 (Cute & Gorgeous) */
        /* -------------------------------------- */

        :root {
            /* 主题颜色 */
            --color-bg-light: #FFF0F5; 
            --color-primary: #FF69B4; 
            --color-secondary: #BA55D3; 
            --color-accent: #FFD700; 
            --color-text: #333;
            --color-white: #FFFFFF;

            /* 方块基础随机色板 */
            --color-card-1: #FFB6C1; 
            --color-card-2: #98FB98; 
            --color-card-3: #DDA0DD; 
            --color-card-4: #FFA07A; 
            --color-card-5: #DEB887; 
            --color-card-6: #ADD8E6; 

            /* 阴影和圆角 */
            --shadow-soft: 0 4px 10px rgba(0, 0, 0, 0.1);
            --border-radius-large: 15px;
            --border-radius-small: 8px;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-light) 0%, #F5F5DC 100%);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* 标题 */
        #gameTitle {
            cursor: pointer;
            color: var(--color-secondary);
            text-shadow: 2px 2px 4px var(--color-primary);
            font-size: 3em;
            margin-bottom: 20px;
            transition: transform 0.2s;
            padding: 5px 10px;
            border-radius: var(--border-radius-small);
            border: 1px dashed transparent; 
        }

        #gameTitle:focus {
            outline: none;
            border: 1px dashed var(--color-primary);
        }

        #gameTitle:hover {
            transform: scale(1.02);
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* 容器 */
        #container {
            max-width: 1250px;
            margin: 0 auto;
            background-color: var(--color-white);
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-soft);
            padding: 20px;
        }

        /* 菜单区域 */
        #menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--color-bg-light);
            border-radius: var(--border-radius-small);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            flex-wrap: wrap;
        }
        
        .menu-item {
            margin: 10px;
            display: flex;
            align-items: center;
        }

        /* 按钮样式 */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        #importButton, #startButton {
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        #importButton:hover, #startButton:hover {
            background-color: var(--color-secondary);
            transform: translateY(-2px);
        }

        /* 滑块样式 */
        #sliderControl {
            min-width: 300px;
        }
        
        input[type=range] {
            width: 150px;
            margin: 0 10px;
        }

        /* 耗时显示 */
        #timerDisplay {
            font-size: 1.5em;
            color: var(--color-secondary);
            font-weight: bold;
            margin: 15px 0;
            background-color: #ffe4e1; /* Misty Rose */
            padding: 10px;
            border-radius: var(--border-radius-small);
        }

        /* 单词面板 */
        #gamePanel {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 15px;
            min-height: 200px;
            padding: 10px;
        }

        /* 单词方块 - 自适应长文本 */
        .word-block {
            width: auto; 
            min-width: 100px; 
            max-width: 250px; 
            
            min-height: 80px; 
            height: auto; 
            
            box-sizing: border-box; 
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            
            border-radius: var(--border-radius-small);
            color: var(--color-white);
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease, opacity 0.5s ease;
            user-select: none;
            
            word-wrap: break-word; 
            white-space: normal; 
            
            padding: 10px 15px;
            text-align: center;
            line-height: 1.3;
        }

        .word-block:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .selected {
            border: 4px solid var(--color-accent);
            transform: scale(1.05);
        }

        .matched {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.5); 
        }
        
        .error-flash {
            animation: shake 0.5s;
            border: 4px solid red;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--color-white);
            margin: 15% auto;
            padding: 30px;
            border-radius: var(--border-radius-large);
            width: 80%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s forwards;
            color: var(--color-text);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="gameTitle" contenteditable="true">单词消消乐</h1>

        <div id="menu">
            
            <div class="menu-item" id="sliderControl">
                <label>单词数量 (<span id="sliderValue">5</span> 对)</label>
                <input type="range" id="pairSlider" min="5" max="58" value="5">
            </div>

            <div class="menu-item">
                <button id="importButton">导入词表 (CSV/TXT)</button>
                <input type="file" id="fileInput" accept=".txt, .csv" style="display: none;">
            </div>

            <div class="menu-item">
                <button id="startButton">开始游戏</button>
            </div>
        </div>

        <div id="timerDisplay">耗时: 0 秒</div>

        <div id="gamePanel">
            <!-- 单词方块将通过 JS 渲染到这里 -->
        </div>
    </div>

    <div id="modalOverlay" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button id="modalContinueButton" style="display: none; margin-right: 10px;">继续挑战</button>
            <button id="modalCloseButton">关闭</button>
        </div>
    </div>
    
    <!-- 音频元素：请确保这些音频文件（select.mp3, match.mp3, error.mp3）存在于和当前 HTML 文件相同的目录下 -->
    <audio id="soundSelect" src="select.mp3" preload="auto"></audio>
    <audio id="soundMatch" src="match.mp3" preload="auto"></audio>
    <audio id="soundError" src="error.mp3" preload="auto"></audio>

    <script>
        // 定义常量颜色值
        const HOT_PINK = '#FF69B4';

        // DOM 元素引用
        const titleEl = document.getElementById('gameTitle');
        const sliderEl = document.getElementById('pairSlider');
        const sliderValueEl = document.getElementById('sliderValue');
        const importBtn = document.getElementById('importButton');
        const fileInput = document.getElementById('fileInput');
        const startBtn = document.getElementById('startButton');
        const timerDisplayEl = document.getElementById('timerDisplay');
        const gamePanel = document.getElementById('gamePanel');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalContinueBtn = document.getElementById('modalContinueButton');
        const modalCloseBtn = document.getElementById('modalCloseButton');
        
        // 音频元素引用
        const soundSelect = document.getElementById('soundSelect');
        const soundMatch = document.getElementById('soundMatch');
        const soundError = document.getElementById('soundError');


        // 游戏状态变量
        let allWordPairs = [];          
        let currentPairsCount = 5;      
        let currentActiveWords = [];    
        let wordIndexOffset = 0;        
        let selectedBlocks = [];        
        let matchedCount = 0;           
        let isMatching = false;         
        let timerInterval = null;
        let startTime = 0;
        let elapsedSeconds = 0;

        // 颜色池
        const COLOR_PALETTE = [
            'var(--color-card-1)', 'var(--color-card-2)', 'var(--color-card-3)', 
            'var(--color-card-4)', 'var(--color-card-5)', 'var(--color-card-6)' 
        ];

        // -------------------
        // 0. 音频控制函数
        // -------------------
        function playSound(audioElement) {
            try {
                // 重置播放位置到开头，确保即使频繁点击也能播放
                audioElement.currentTime = 0; 
                audioElement.play().catch(e => {
                    // console.error("音频播放失败:", e);
                    // 首次用户未交互时可能会失败，静默处理
                });
            } catch (e) {
                // console.error("无法播放音频:", e);
            }
        }


        // -------------------
        // 1. 本地存储 (LocalStorage)
        // -------------------

        function saveState() {
            try {
                localStorage.setItem('gameTitle', titleEl.textContent);
                localStorage.setItem('allWordPairs', JSON.stringify(allWordPairs));
            } catch (e) {
                console.error("保存状态失败:", e);
            }
        }

        function loadState() {
            try {
                const storedTitle = localStorage.getItem('gameTitle');
                if (storedTitle) {
                    titleEl.textContent = storedTitle;
                }

                const storedWords = localStorage.getItem('allWordPairs');
                if (storedWords) {
                    allWordPairs = JSON.parse(storedWords);
                    updateSliderMax();
                }
            } catch (e) {
                console.error("加载状态失败:", e);
                // 如果加载失败，重置词库
                allWordPairs = []; 
                updateSliderMax();
            }
        }
        
        function updateSliderMax() {
            const maxPairs = allWordPairs.length;
            
            // 滑块最小值设为 1，最大值至少是 5，或等于词库最大值
            const maxSliderValue = Math.max(5, maxPairs);
            sliderEl.max = maxSliderValue;
            
            if (maxPairs < 1) { 
                startBtn.textContent = '开始游戏 (请导入)';
            } else {
                startBtn.textContent = `重新开始 (重置词汇)`;
            }

            // 确保当前值不超过新的最大值
            currentPairsCount = parseInt(sliderEl.value);
            if (currentPairsCount > maxSliderValue) {
                currentPairsCount = maxSliderValue;
                sliderEl.value = maxSliderValue;
            }
            sliderValueEl.textContent = currentPairsCount;
        }

        
        titleEl.addEventListener('input', saveState);
        titleEl.addEventListener('blur', saveState);


        // -------------------
        // 2. 词表导入逻辑 
        // -------------------

        importBtn.addEventListener('click', () => {
             // 确保点击按钮时有响应
            playSound(soundSelect); 
            fileInput.click();
        });

        fileInput.addEventListener('change', handleFileImport);

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                parseWordList(text);
                fileInput.value = ''; 
            };
            reader.readAsText(file);
        }

        function parseWordList(text) {
            try {
                const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
                let newPairs = [];

                for (const line of lines) {
                    // 寻找第一个逗号作为单词和定义的分隔符
                    const firstCommaIndex = line.indexOf(','); 
                    
                    if (firstCommaIndex === -1) continue; 

                    const word = line.substring(0, firstCommaIndex).trim();
                    const answer = line.substring(firstCommaIndex + 1).trim(); 
                    
                    if (word && answer) {
                        newPairs.push({ word: word, answer: answer });
                    }
                }

                if (newPairs.length > 0) {
                    allWordPairs = newPairs;
                    saveState();
                    
                    updateSliderMax(); // 更新滑块的最大值和文本
                    showModal('导入成功', `成功导入 ${allWordPairs.length} 对词汇！最大可玩对数: ${allWordPairs.length} 对。`);
                    startBtn.textContent = '重新开始 (重置词汇)';
                } else {
                    showModal('导入失败', '无法解析文件内容。请确保文件是简单的 CSV/TXT 格式，且每行仅使用一个逗号分隔“单词”和“答案”。');
                }
            } catch (e) {
                 showModal('导入错误', `处理文件时发生错误: ${e.message}`);
            }
        }

        // -------------------
        // 3. 游戏控制和开始游戏
        // -------------------

        sliderEl.addEventListener('input', () => {
            currentPairsCount = parseInt(sliderEl.value);
            sliderValueEl.textContent = currentPairsCount;
        });
        
        startBtn.addEventListener('click', () => {
            playSound(soundSelect);
            const resetVocabulary = startBtn.textContent.includes('(重置词汇)');
            startGame(resetVocabulary);
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function startGame(reset = false) {
            stopTimer();
            
            if (allWordPairs.length < 1) {
                showModal('错误', '请先导入单词表。');
                return;
            }

            if (reset) {
                shuffleArray(allWordPairs); 
                wordIndexOffset = 0; 
            }

            let remainingPairsBefore = allWordPairs.length - wordIndexOffset;
            let pairsToUse = Math.min(currentPairsCount, remainingPairsBefore);
            
            if (pairsToUse < 1) {
                // 如果是继续挑战时词汇用完了，自动重置并开始新一轮
                if (wordIndexOffset > 0) {
                     shuffleArray(allWordPairs);
                     wordIndexOffset = 0;
                     pairsToUse = Math.min(currentPairsCount, allWordPairs.length);
                     
                     // 如果重置后仍然不能满足滑块数量，则按全部词汇数量来玩
                     if (pairsToUse < currentPairsCount) {
                         pairsToUse = allWordPairs.length;
                     }

                     showModal('词库已刷新', '恭喜您完成了当前词库的挑战！词库已重置并开始新一轮游戏。');

                } else {
                    // 理论上不会发生，除非滑块设置为0
                    showModal('错误', '无法开始游戏，请检查您的单词数量设置。');
                    return;
                }
            }
            
            const start = wordIndexOffset;
            const end = wordIndexOffset + pairsToUse;
            const selectedPairs = allWordPairs.slice(start, end);
            
            // **关键：更新 offset 必须在词对选取之后**
            wordIndexOffset = end; 

            currentActiveWords = [];
            selectedPairs.forEach((pair) => {
                const uniqueId = Math.random().toString(36).substring(2, 9);
                currentActiveWords.push({ id: uniqueId, text: pair.word, type: 'word', matched: false });
                currentActiveWords.push({ id: uniqueId, text: pair.answer, type: 'answer', matched: false });
            });

            shuffleArray(currentActiveWords);
            
            renderBlocks();
            
            matchedCount = 0;
            selectedBlocks = [];
            isMatching = false;
            
            startTimer();
            
            startBtn.textContent = '重新开始 (重置词汇)';
        }

        // -------------------
        // 4. 计时器
        // -------------------

        function startTimer() {
            startTime = Date.now();
            elapsedSeconds = 0;
            timerDisplayEl.textContent = `耗时: 0 秒`;
            
            timerInterval = setInterval(() => {
                elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                timerDisplayEl.textContent = `耗时: ${elapsedSeconds} 秒`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }


        // -------------------
        // 5. 渲染和交互
        // -------------------
        
        function getRandomColor() {
            const index = Math.floor(Math.random() * COLOR_PALETTE.length);
            return COLOR_PALETTE[index];
        }

        function renderBlocks() {
            gamePanel.innerHTML = '';
            
            currentActiveWords.forEach((item, index) => {
                const block = document.createElement('div');
                block.className = 'word-block';
                block.dataset.id = item.id;
                block.dataset.index = index;
                block.textContent = item.text;
                block.style.backgroundColor = getRandomColor();
                
                block.addEventListener('click', handleBlockClick);
                
                gamePanel.appendChild(block);
            });
        }
        
        function handleBlockClick(event) {
            const clickedBlock = event.target;
            
            if (isMatching || clickedBlock.classList.contains('matched') || clickedBlock.classList.contains('selected')) {
                return;
            }
            
            // 播放点击音效
            playSound(soundSelect); 

            clickedBlock.classList.add('selected');
            selectedBlocks.push(clickedBlock);
            
            if (selectedBlocks.length === 2) {
                isMatching = true;
                const [block1, block2] = selectedBlocks;
                
                if (block1.dataset.id === block2.dataset.id) {
                    // 匹配成功
                    playSound(soundMatch); // 播放“咻”的成功音效

                    matchedCount++;
                    
                    setTimeout(() => {
                        block1.classList.remove('selected');
                        block2.classList.remove('selected');
                        block1.classList.add('matched');
                        block2.classList.add('matched');
                        
                        selectedBlocks = [];
                        isMatching = false;
                        
                        if (matchedCount * 2 === currentActiveWords.length) {
                            handleGameWin();
                        }
                    }, 500);
                    
                } else {
                    // 匹配失败
                    playSound(soundError); // 播放失败音效
                    
                    setTimeout(() => {
                        block1.classList.add('error-flash');
                        block2.classList.add('error-flash');
                    }, 100);

                    setTimeout(() => {
                        block1.classList.remove('selected', 'error-flash');
                        block2.classList.remove('selected', 'error-flash');
                        selectedBlocks = [];
                        isMatching = false;
                    }, 1000);
                }
            }
        }
        
        function handleGameWin() {
            stopTimer();
            
            const totalPairs = currentActiveWords.length / 2;
            
            let remainingPairs = allWordPairs.length - wordIndexOffset;

            if (remainingPairs < 0) {
                 remainingPairs = 0;
            }
            
            modalTitle.textContent = "恭喜！挑战成功！";
            
            modalMessage.innerHTML = `您成功消除了 ${totalPairs} 对单词，总耗时：<span style="color:${HOT_PINK};">${elapsedSeconds} 秒</span>。<br><br>词库中还剩 ${remainingPairs} 对单词。`;
            
            const showContinue = remainingPairs > 0; 

            modalContinueBtn.style.display = showContinue ? 'inline-block' : 'none';
            modalOverlay.style.display = 'block';
        }


        // -------------------
        // 6. 模态框控制
        // -------------------
        
        function showModal(title, message) {
             modalTitle.textContent = title;
             modalMessage.innerHTML = message;
             
             modalContinueBtn.style.display = 'none'; 
             modalOverlay.style.display = 'block';
        }

        modalCloseBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        modalContinueBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
            startGame(false); 
        });


        // -------------------
        // 7. 初始化
        // -------------------
        
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            
            // 确保滑块在加载状态后再次更新
            currentPairsCount = parseInt(sliderEl.value);
            sliderValueEl.textContent = currentPairsCount;

            if (allWordPairs.length === 0) {
                 gamePanel.innerHTML = '<p style="margin-top: 50px; font-size: 1.2em; color: #888;">请点击“导入词表 (CSV/TXT)”上传您的单词列表。</p>';
            }
        });

    </script>
</body>
</html>
